<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sclale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./imagens/instagram_iconlogo.png"/>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/celular2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                        <img src="./imagens/1626730916185.jpg" alt="foto de perfil">
                </div>
            
                <a href="#" class="instagram-login"> Continue como marcellohenriquecosta_ </a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marcellohenriquecosta_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>




</body>
</html>
